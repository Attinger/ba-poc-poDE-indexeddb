<p-grid>
  <p-grid-item size="12">
    <p-headline variant="headline-3" class="m-5">Individualisierung</p-headline>
  </p-grid-item>

  <p-grid-item size="12">
    <p-accordion
      heading="Exterieur"
      tag="h2"
      [size]="'medium'"
      [open]="isAccordion1Open"
      (accordionChange)="onAccordion1Change($event)"
    >
      <p-grid
        class=""
        *ngFor="let config of exterieurConfig; let i = index;"
      >
        <p-grid-item [size]="1">
          <input
            class="form-check-input"
            type="radio"
            [checked]="config.selected"
            name="flexRadioDefault"
            id="flexRadioDefault1"
            (click)="chooseConfig(config)"
          >
        </p-grid-item>
        <p-grid-item [size]="11">
          <p-text [size]="'small'">
            <blockquote>{{config.title}}<small> / {{config.subtitle}}</small></blockquote>
          </p-text>
        </p-grid-item>
        <p-grid-item [size]="12" [offset]="11">
          <p-text [size]="'small'">
            {{config.price}}â‚¬
          </p-text>
        </p-grid-item>
      </p-grid>
    </p-accordion>
  </p-grid-item>
</p-grid>
