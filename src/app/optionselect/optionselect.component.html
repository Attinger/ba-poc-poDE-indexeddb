<p-grid>
	<p-grid-item size="12">
		<p-accordion
				heading="Pflege und Zubehör"
				tag="h2"
				[size]="'medium'"
				[open]="isAccordion1Open"
				(accordionChange)="onAccordion1Change($event)"
		>
			<p-grid
					class=""
					*ngFor="let config of optionselectConfig; let i = index;"
			>
				<p-grid-item [size]="1">
					<input
							class="form-check-input"
							type="checkbox"
							[checked]="config.selected"
							(click)="chooseConfig(config)"
					>
				</p-grid-item>
				<p-grid-item [size]="11">
					<p-text [size]="'small'">
						<blockquote>{{config.title}}<small></small></blockquote>
					</p-text>
				</p-grid-item>
				<p-grid-item [size]="12" [offset]="11">
					<p-text [size]="'small'">
						{{config.price}}€
					</p-text>
				</p-grid-item>
				<div class="select--wrapper" *ngIf="config.selected">
					<div class="the-select">
						<p-select-wrapper label="Menge" hide-label="false">
							<select id="extras" name="extas" (change)="onChange($event.target.value)">
								<option
										*ngFor="let extraConfig of hiddenContent; let i = index;"
										[value]="extraConfig.howMany"
										[selected]="extraConfig.selected"
								>
									{{extraConfig.howMany}}
								</option>
							</select>
						</p-select-wrapper>
					</div>
				</div>
			</p-grid>
		</p-accordion>
	</p-grid-item>
</p-grid>
